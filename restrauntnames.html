<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Chains</title>
</head>
<body>
    <h1>List of Fast Food Chains</h1>
    <ul id="fastFoodList"></ul>

    <script>
        const fastFoodChains = [
            { name: 'McDonald\'s', url: 'https://www.mcdonalds.com' },
            { name: 'Burger King', url: 'https://www.bk.com' },
            { name: 'Wendy\'s', url: 'https://www.wendys.com' },
            { name: 'KFC', url: 'https://www.kfc.com' },
            { name: 'Subway', url: 'https://www.subway.com' },
            { name: 'Pizza Hut', url: 'https://www.pizzahut.com' },
            { name: 'Taco Bell', url: 'https://www.tacobell.com' },
            { name: 'Domino\'s Pizza', url: 'https://www.dominos.com' },
            { name: 'Chick-fil-A', url: 'https://www.chick-fil-a.com' },
            { name: 'Panda Express', url: 'https://www.pandaexpress.com' }
        ];

        const fastFoodList = document.getElementById('fastFoodList');

        fastFoodChains.forEach(chain => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = chain.url;
            link.textContent = chain.name;
            link.target = '_blank';  // Opens the link in a new tab
            listItem.appendChild(link);
            fastFoodList.appendChild(listItem);
        });
    </script>
</body>
</html>
